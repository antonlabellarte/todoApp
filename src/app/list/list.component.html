<div class="container">
    <div class="row">
        <div class="col">
            <h1>Tasks</h1>
            <div *ngFor="let task of tasks" class="card">
                <h5 class="card-header">{{ task.title }}</h5>
                <div class="card-body">
                    <p class="card-text">{{ task.description }}</p>
                </div>
                <div class="card-footer">{{ task.status }}</div>
            </div>
        </div>
    </div>
</div>
